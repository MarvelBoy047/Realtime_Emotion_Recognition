<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Emotion Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Real-time Emotion Prediction</h1>
        <div id="video-container">
            <video id="video" autoplay playsinline></video>
            <div id="emotion-label"></div>
        </div>
        <button class="button" id="startButton">Start Camera</button>
        <button class="button" id="stopButton">Stop Camera</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
